<html>
<head>
    <title>Custom Gifts</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="logo">
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="Services.html">Services</a></li>
                        <li><a href="Contact_Us.html">Contact Us</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><input type="text" placeholder="Search.." name="search"></li>
                        <li><button type="submit">Submit</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <p>Feel Free To Contact Us</p>
        </main>
        <div class="container">
            <form action="Contact_Us.html">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your First name.." required>
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" placeholder="Email.." required>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <button type="submit" onclick= submitForm() >Submit</button>
            </form>
            <script>                
                   function submitForm()
                {
                    alert("Form Submitted Successfully");
                }
                document.write("<br>");
                </script>
          </div>
          <div class="social-icons">
            <a href="https://web.facebook.com/profile.php?id=100070567733286"><img src="/images/facebook.png"></a>
            <a href="https://www.instagram.com/c.ustom_gifts/"><img src="/images/instagram.png"></a>
          </div>
        <div class="footer">
            <marquee behavior="" direction="right">
                <p> Make your Idea Real</p>
            </marquee>
        </div>
    </body>
</html>
